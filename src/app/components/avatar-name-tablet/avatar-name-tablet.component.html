<div class="avatar-name-container pos-rel flex">
  <div class="img-container">
    <ion-avatar [ngStyle]="{'width': imageSize, 'height': imageSize}">
      <!-- <img *ngIf="!imageUrl"
        src="assets/images/avatar.png" alt="avatar"> -->
      <img *ngIf="imageUrl === undefined"
        src="{{ 'https://eu.ui-avatars.com/api/?background=' + avatarBgColor + '&color=fff&name=' + nameForAvatar }}"
        alt="">
      <img *ngIf="imageUrl"
        src="{{ baseUrl + imageUrl }}" alt="">
    </ion-avatar>
  </div>
  <div class="text-container flex d-col jcc aifs h-100">
    <div class="title">
      {{ titleToDisplay }}
    </div>
    <div class="subtitle">
      {{ subtitle }}
    </div>
    <!-- TODO:: user activities levels -->
    <!-- <div class="badge-levels">
      -
    </div> -->
  </div>
  <div class="price-section flex h-100">
    <!-- select="extra" -->
    <ng-content></ng-content>
  </div>
</div>
