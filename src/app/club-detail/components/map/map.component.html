
<ion-content class="map-container">
    <iframe #frame
    class="map-frame"
    frameborder="0" 
    scrolling="no" 
    marginheight="0" 
    marginwidth="0"
    [src]="url"
    ></iframe>
    <ion-button (click)="openClubMap()">
        <ion-icon slot="icon-only" name="map"></ion-icon>
    </ion-button> 
</ion-content>
